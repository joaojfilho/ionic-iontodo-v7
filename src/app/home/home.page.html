<ion-header [translucent]="true">
  <ion-toolbar class="professional-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="avatar-button">
        <ion-avatar>
          <img src="assets/images/avatar2.png" alt="">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="professional-title">
      <div class="title-content">
        <ion-icon name="checkmark-done-circle" color="primary"></ion-icon>
        <span>Controle de Tarefas</span>
      </div>
    </ion-title>
    
    <!-- <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<style>
.professional-toolbar {
  --background: linear-gradient(135deg, #e7863b 0%, #e7863b 100%);
  --color: white;
  --border-color: transparent;
}

.professional-title .title-content {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 1.1rem;
}

.avatar-button ion-avatar {
  width: 32px;
  height: 32px;
}
</style>

<style>
.time-widget {
  background: linear-gradient(135deg, #e7863b 0%, #e7863b 100%);
  color: white;
  padding: 20px;
  text-align: center;
  border-radius: 0 0 20px 20px;
  margin-bottom: 20px;
}

.time-widget h1 {
  margin: 0;
  font-size: 2.5rem;
  font-weight: 300;
}

.time-widget p {
  margin: 5px 0 0 0;
  font-size: 1rem;
  opacity: 0.9;
}
</style>

<ion-content [fullscreen]="true" class="geometric-background"  >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input placeholder="Nova tarefa" [(ngModel)]="newTitle"></ion-input>
    <ion-button expand="block" (click)="addTodo()" >Adicionar</ion-button>
  </div>

  <ion-list >
    <ion-item *ngFor="let todo of todos">
      <ion-checkbox
        slot="start"
        [(ngModel)]="todo.done"
        (ionChange)="toggleDone(todo.id)"
      ></ion-checkbox>
      <ion-label *ngIf="editId !== todo.id" [class.done]="todo.done"
        >{{ todo.title }}</ion-label
      >
      <ion-input  *ngIf="editId === todo.id" [(ngModel)]="editTitle" autofocus></ion-input>
      
      <ion-button fill="clear"  size="small" *ngIf="editId !== todo.id" (click)="startEdit(todo)">
           <ion-icon name="create-outline"></ion-icon>
      </ion-button>

      <ion-button  fill="clear"  size="small" color="danger" (click)="deleteTodo(todo.id)">
            <ion-icon name="trash-outline"></ion-icon>
      </ion-button>

      <ion-button  fill="clear" size="small"  color="success" *ngIf="editId === todo.id" (click)="saveEdit()">
          <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" size="small" color="medium" *ngIf="editId === todo.id" (click)="cancelEdit()">
           <ion-icon name="close-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
  <!-- Widget de Hora -->
  <div class="time-widget">
    <h1>{{ getCurrentTime() }}</h1>
    <p>{{ getCurrentDate() }}</p>
  </div>
</ion-content>
